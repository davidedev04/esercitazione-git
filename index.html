<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="card" style="width: 18rem">
      <div class="card-body card-yellow">
        <div class="card-subtitle">Pokèmon Base</div>
        <div class="card-titles d-flex justify-content-between">
          <h5 class="card-title">MewTwo</h5>
          <h5 class="card-pv">
            70 PV
            <img
              class="psyco-icon"
              src="https://cdn.pixabay.com/photo/2018/05/20/21/01/pokemon-3416767_1280.png"
              alt=""
            />
          </h5>
        </div>
        <div class="img text-center">
          <img class="w-100" src="img/poke.png" alt="" />
        </div>
        <div class="card-body">
          <div class="d-flex">
            <div class="me-3 d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-eye color-violet"></i>
            </div>
            <div>
              <h6 class="card-title">Assorbimento di energia</h6>
              <p class="card-text size-p">
                Scegli fino a 2 carte Energia dalla pila dei tuoi scarti e
                assegnale a Mewtwo.
              </p>
            </div>
          </div>
        </div>
        <div id="caratteristiche" class="row">
          <div class="col-4">Debolezza</div>
          <div class="col-4">Resistenza</div>
          <div class="col-4">Costo di ritirata</div>
        </div>
        <div id="descrizione">
          <p>
            Anni di esperimenti genetici hanno prodotto questo pokèmon di una
            vilenza senza precedenti.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
